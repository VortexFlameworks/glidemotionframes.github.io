<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Flameworks</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #ffffff;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #ff4500;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #ff4500;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff6347;
        }
        footer {
            padding: 10px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <header>Vortex Flameworks</header>
    <main>
        <h1>Coming Soon...</h1>
        <p>映像制作・編集のプロフェッショナル</p>
        <button class="btn" onclick="location.href='https://www.instagram.com/vortexflameworks'">Follow Us</button>
    </main>
    <footer>&copy; 2025 Vortex Flameworks</footer>
</body>
</html>
